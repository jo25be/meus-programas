<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Login</title>
</head>
<body>
    <div class="form">
        <h2>Login</h2>
        <p style='color: red;'></p>
        <form method="POST">
            <input type="email" name="email" placeholder="Digite seu email" required>
            <input type="password" name="senha" placeholder="Digite sua senha" required>
            <button class="btnn" type="submit">Entrar</button>
        </form>
        <p class="link">Não tem uma conta?<br>
            <a href="cadastro.php">Cadastre-se aqui</a>
        </p>
    </div>
</body>
</html>
<style>
 body {
    font-family: Arial, sans-serif;
    background-color: #4d4c4c;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Centraliza o formulário na tela */
.form {
    width: 250px;
    height: 380px;
    background: linear-gradient(to top, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0.8) 50%);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 10px;
    padding: 25px;
}

.form h2 {
    width: 220px;
    font-family: sans-serif;
    text-align: center;
    color: #ff7200;
    font-size: 22px;
    background-color: #fff;
    border-radius: 10px;
    margin: 10px auto;
    padding: 8px;
}

.form input {
    width: 100%;
    height: 35px;
    background: transparent;
    border-bottom: 1px solid #ff7200;
    border: none;
    color: #fff;
    font-size: 15px;
    letter-spacing: 1px;
    margin-top: 30px;
    font-family: Arial;
    padding: 5px;
}

.form input:focus {
    outline: none;
    border-bottom: 2px solid #ff7200;
}

/* Melhorando visibilidade do placeholder */
::placeholder {
    color: #fff;
    font-family: Arial;
    opacity: 0.7;
}

/* Botão de Login */
.btnn {
    width: 100%;
    height: 40px;
    background: #ff7200;
    border: none;
    margin-top: 30px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    transition: 0.3s;
}

.btnn:hover {
    background: white;
    color: #ff7200;
}

/* Link dentro do botão */
.btnn a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    display: block;
}

/* Link de cadastro */
.form .link {
    font-family: Arial;
    font-size: 17px;
    text-align: center;
    color: white;
    margin-top: 10px;
}

.form .link a {
    text-decoration: none;
    color: #ff7200;
}

/* Título "Log in with" */
.liw {
    padding-top: 15px;
    padding-bottom: 10px;
    text-align: center;
    color: white;
}

/* Parágrafos com melhor espaçamento */
.paragr {
    color: white;
    float: left;
    margin-right: 10px;
    max-width: 400px;
    text-align: justify;
}
</style>
