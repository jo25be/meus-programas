<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Vendidos</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        table { width: 80%; margin: 0 auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        .back { margin-top: 20px; display: inline-block; padding: 10px 20px; background: blue; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
<h2>Relatório de Produtos Vendidos</h2>   
    <a href="index.html" class="back">Voltar</a>
    </header>
    

    <table>
        <tr>
            <th>Data</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço (Kz)</th>
            <th>Total (Kz)</th>

        </tr>
        <tbody id="vendas-lista"></tbody>
    </table>

    

    <script>
        function carregarVendas() {
            let vendas = JSON.parse(localStorage.getItem("vendas")) || [];
            let vendasLista = document.getElementById("vendas-lista");

            vendasLista.innerHTML = "";

            if (vendas.length === 0) {
                vendasLista.innerHTML = "<tr><td colspan='4'>Nenhuma venda registrada.</td></tr>";
                return;
            }

            vendas.forEach(venda => {
                venda.produtos.forEach(item => {
                    let linha = document.createElement("tr");
                    linha.innerHTML = `
                        <td>${venda.data}</td>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>Kz ${item.price}</td>
                        <td>Kz ${item.Total}</td>
                    `;
                    vendasLista.appendChild(linha);
                });
            });

            console.log("Vendas carregadas:", vendas); // <-- Teste no Console
        }

        window.onload = carregarVendas;
    </script>
</body>
</html>

    a{
        margin-left: 800px;
